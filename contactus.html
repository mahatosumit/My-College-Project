<style>

        border: 1px solid blue;
        border-radius: 4px;
        padding: 2px;
        width: 100px;

    .topnav {
        background-color: #0e0aee;

    }

    /* Style the links inside the navigation bar */
    .topnav a {

        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;

    }

    .topnav a.active {
