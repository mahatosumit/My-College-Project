<!DOCTYPE html>
<html>

<head>
    <title>Contact Us - College Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #ddd;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav a {
            color: #003366;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #003366;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        input,
        textarea {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 100%;
            max-width: 600px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #003366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #fff;
            color: #003366;
            border: 1px solid #003366;
        }

        iframe {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        footer {
            background-color: #ddd;
            text-align: center;
            padding: 20px;
        }

        .png {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 50px;
            align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <div class="flex items-center justify-between py-4">
                <a href="./college.html" class="logo"><img src="logo.png" alt=""></a>
                <div class="flex items-center">
        </h1>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
    </div>
    <div class="image">
        <a href="#" class="png"><img src="Bhoto.png" alt=""></a>
    </div>
</body>

</html>
